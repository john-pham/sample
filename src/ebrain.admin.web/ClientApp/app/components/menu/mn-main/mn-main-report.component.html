<header>
    <div class="row">
        <div class="col-xs-12" id="breadcrumb">
            <a class="show-sidebar pull-left" routerLink="/">
                <i class="fa fa-bars"></i>
            </a>
            <ol class="breadcrumb pull-left">
                {{'menu.main.Report' | translate}}
            </ol>
        </div>
    </div>
</header>

<div [@fadeInOut]>
    <div class="statistic">
        <div class="row">
            <div class="col-lg-3 col-md-6 m-t text-center btn-manager" *ngIf="accessRightService.isViewFeature('0E74BC15-9188-4CD9-9B39-D5B0C22BD233')">
                <a routerLink="/studentmaterials" class="block padder-v hover">
                    <span class="i-s i-s-2x">
                        <i class="i i-hexagon2 i-s-base text-info hover-rotate"></i>
                        <i class="fa fa-child text-white"></i>
                    </span>
                    <span class="clear">
                        <span class="h3 block m-t-xs text-warning">{{'menu.student.Student' | translate}}</span>
                        <small class="text-muted text-u-c">{{'label.student.StudentCourse' | translate}}</small>
                    </span>
                </a>
            </div>

            <div class="col-lg-3 col-md-4 m-t text-center btn-manager" *ngIf="accessRightService.isViewFeature('0e74bc15-9188-4cd9-9b39-d5b0c22be233')">
                <a routerLink="/teachercourse" class="block padder-v hover">
                    <span class="i-s i-s-2x">
                        <i class="i i-hexagon2 i-s-base text-info hover-rotate"></i>
                        <i class="fa fa-user icon text-white"></i>
                    </span>
                    <span class="clear">
                        <span class="h3 block m-t-xs text-warning">{{'label.student.TeacherCourse' | translate}}</span>
                        <small class="text-muted text-u-c">"{{'label.student.TeacherCourseDes' | translate}}"</small>
                    </span>
                </a>
            </div>

        </div>
    </div>
</div>
