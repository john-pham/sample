<header>
    <div class="row">
        <div class="col-xs-12" id="breadcrumb">
            <a class="show-sidebar pull-left" routerLink="/">
                <i class="fa fa-bars"></i>
            </a>
            <ol class="breadcrumb pull-left">
                <li><a routerLink="/mn_student_main_student">{{'mainMenu.mn-students' | translate}}</a></li>
                <li>{{'menu.student.SMS' | translate}}</li>
            </ol>
        </div>
    </div>
</header>

        <div class="row">

                        <i class="i i-hexagon2 i-s-base text-info hover-rotate"></i>

                    </span>

                    </span>
                    <span class="clear">
                        <span class="h3 block m-t-xs text-warning">{{'menu.student.sms.HistoryMessage' | translate}}</span>
