<header>
    <div class="row" style="padding-top: 15px;">
        <div class="col-xs-12" id="breadcrumb">
            <a class="show-sidebar pull-left" routerLink="/">
                <i class="fa fa-bars"></i>
            </a>
            <ol class="breadcrumb pull-left">
                <li><a routerLink="/mn_main_educate">{{'menu.main.Educate' | translate}}</a></li>
                <li>{{'menu.student.manage.BirthdayStudent' | translate}}</li>
            </ol>
        </div>
    </div>
</header>

<div class="row control-box">
    <div class="col-sm-4">
        <div class="form-group has-feedback">
            <label class="control-label col-md-2">{{'label.deptslist.FromDate' | translate}}</label>
            <div class="col-md-10">
                <input class="form-control" type="text" bsDatepicker [(ngModel)]="fromDate">
            </div>
        </div>
    </div>

    <div class="col-sm-4">
        <div class="form-group has-feedback">
            <label class="control-label col-md-2">{{'label.deptslist.ToDate' | translate}}</label>
            <div class="col-md-10">
                <input class="form-control" type="text" bsDatepicker [(ngModel)]="toDate">
            </div>
        </div>
    </div>

    <div class="col-sm-4">
        <div class="text-right">
            <search-chart [isShowSearch]="true" (searchTemplate)="search()"
                          [isShowAddNew]="false" (addNewTemplate)="addStock(template)"
                          [isShowExport]="rows?.length > 0" (exportExcelTemplate)="onOutputCSV()"
                          [isShowTemplate]="false" (showTemplate)="showChart(template)"></search-chart>
        </div>
    </div>
</div>

<div [@fadeInOut]>
    <!--DATA TABLE-->
    <ngx-datatable class="material colored-header sm table table-bordered table-responsive"
                       [loadingIndicator]="loadingIndicator"
                       [rows]="rows"
                       [columns]="columns"
                       [columnMode]="'force'"
                       [scrollbarV]="verticalScrollbar"
                       
                       [headerHeight]="50"
                       [footerHeight]="50"
                       [rowHeight]="'auto'"
                       [externalPaging]="true"
                       [count]="page.totalElements"
                       [offset]="page.pageNumber"
                       [limit]="page.size"
                       (page)='setPage($event)'>
    </ngx-datatable>

    <!-- TEMPLATEs -->
    <ng-template #statusHeaderTemplate>
        <i class="fa fa-check-square-o"></i>
    </ng-template>

    <ng-template #nameTemplate let-row="row" let-value="value">
        <span attr.title="{{value}}">
            {{value}}
        </span>
    </ng-template>
    <ng-template #descriptionTemplate let-row="row" let-value="value">
        <span attr.title="{{value}}">
            {{value}}
        </span>
    </ng-template>
    <ng-template #descriptionTemplate let-row="row" let-value="value">
        <span currencyMask type="tel" attr.title="{{value}}">
            {{value}}
        </span>
    </ng-template>
   
</div>
