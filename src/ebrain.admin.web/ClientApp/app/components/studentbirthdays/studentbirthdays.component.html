<header>
    <div class="row" style="padding-top: 15px;">
        <div class="col-xs-12" id="breadcrumb">
            <a class="show-sidebar pull-left" routerLink="/">
                <i class="fa fa-bars"></i>
            </a>
            <ol class="breadcrumb pull-left">
                <li><a routerLink="/mn_student_main_student">{{'mainMenu.mn-students' | translate}}</a></li>
                <li><a routerLink="/mn-students">{{'menu.student.Categories.Student' | translate}}</a></li>
                <li>{{'menu.student.manage.BirthdayStudent' | translate}}</li>
            </ol>
        </div>
    </div>
</header>

<div class="row control-box">
    <div class="col-sm-5">
        <div class="form-group has-feedback">
            <label class="control-label col-md-4">{{'label.deptslist.FromDate' | translate}}</label>
            <div class="col-md-8">
                <input class="form-control" type="text" bsDatepicker [(ngModel)]="fromDate">
            </div>
        </div>
    </div>

    <div class="col-sm-5">
        <div class="form-group has-feedback">
            <label class="control-label col-md-4">{{'label.deptslist.ToDate' | translate}}</label>
            <div class="col-md-8">
                <input class="form-control" type="text" bsDatepicker [(ngModel)]="toDate">
            </div>
        </div>
    </div>

    <div class="col-sm-2">
        <div class="navbar action-box">
            <ul class="nav navbar-nav navbar-right">
                <li class="toolbaritem">
                    <a href="javascript:;" (click)="search()">
                        <i class="fa fa-plus-circle"></i> {{'pageMain.iostudentlist.searchBox' | translate}}
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div [@fadeInOut]>
    <!--DATA TABLE-->
    <ngx-datatable class="material colored-header sm table-hover"
                   [loadingIndicator]="loadingIndicator"
                   [rows]="rows"
                   [rowHeight]="auto"
                   [columns]="columns"
                   [scrollbarV]="verticalScrollbar"
                   [columnMode]="'force'">
    </ngx-datatable>

    <!-- TEMPLATEs -->
    <ng-template #statusHeaderTemplate>
        <i class="fa fa-check-square-o"></i>
    </ng-template>

    <ng-template #nameTemplate let-row="row" let-value="value">
        <span attr.title="{{value}}">
            {{value}}
        </span>
    </ng-template>
    <ng-template #descriptionTemplate let-row="row" let-value="value">
        <span attr.title="{{value}}">
            {{value}}
        </span>
    </ng-template>
    <ng-template #descriptionTemplate let-row="row" let-value="value">
        <span currencyMask type="tel" attr.title="{{value}}">
            {{value}}
        </span>
    </ng-template>
   
</div>
